<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style='border:5px solid cadetblue'>
  <h1 style='-webkit-app-region:drag;text-align:center;'>Login</h1>

  <div>
    <select id="user">
      <option value="1">User One</option>
      <option value="2">User Two</option>
      <option value="3">User Three</option>
    </select>

    <button id="login">login</button>
    <button id="logout">logout</button>
  </div>
</body>
<script>
  document.getElementById("login").addEventListener("click",evt => {
    //this is a child window of the bootstrap, so we talk directly to it
    window.opener.login(document.getElementById("user").value);
  });
  document.getElementById("logout").addEventListener("click",evt => {
    window.opener.closeOtherApps();
  });
</script>
</html>
